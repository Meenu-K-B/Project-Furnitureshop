<!DOCTYPE html>
{% extends 'indexpage.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<br><br>
 <div class="col-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Basic form elements</h4>
                  <p class="card-description">
                    Basic form elements
                  </p>
                  <form method="POST" action="{% url 'Update_Pro' P_id=dataa.id %}" enctype="multipart/form-data">
                      {% csrf_token %}
                      <div class="form-group row">
                          <label class="col-sm-3 col-form-label">Product Category</label>
                          <div class="col-sm-9">
                            <select class="form-control" name="Category">
                              <option>{{dataa.Product_Category}}</option>
                                {% for i in cat %}
                              <option>{{i.Category}}</option>
                                {% endfor %}
                            </select>
                          </div>
                        </div>
                    <div class="form-group">
                      <label for="exampleInputName1">Product Name</label>
                      <input type="text" class="form-control" id="exampleInputName1" placeholder="Product" name="Product" value="{{dataa.Product_Name}}">
                    </div>
                      <div class="form-group">
                      <label for="exampleInputName1">Quantity</label>
                      <input type="text" class="form-control" id="exampleInputName1" placeholder="Quantity" name="Quantity" value="{{dataa.Quantity}}">
                    </div>
                       <div class="form-group">
                      <label for="exampleInputName1">MRP</label>
                      <input type="text" class="form-control" id="exampleInputName1" placeholder="MRP" name="MRP" value="{{dataa.MRP}}">
                    </div>

                 <div class="form-group">
                      <label for="exampleTextarea1">Description</label>
                      <textarea class="form-control" id="exampleTextarea1" rows="4" name="Description">{{dataa.Description}}</textarea>
                    </div>
                       <div class="form-group">
                      <label for="exampleInputName1">Country of Origin</label>
                      <input type="text" class="form-control" id="exampleInputName1" placeholder="Country" name="Country" value="{{dataa.Country}}">
                    </div>
                       <div class="form-group">
                      <label for="exampleInputName1">Manufactured By</label>
                      <input type="text" class="form-control" id="exampleInputName1" placeholder="Manufactured By" name="Manufactured" value="{{dataa.Manufactured}}">
                    </div>
                       <div class="form-group">
                          <label>Image1</label>
                          <div>
                              <img src ="{{dataa.Image1.url}}" width="100px" height="100px">
                              <input type="file" placeholder="Upload image" name="image1" value="{{dataa.Image1}}">
                          </div>
                      </div>
                       <div class="form-group">
                          <label>Image2</label>
                          <div>
                              <img src ="{{dataa.Image2.url}}" width="100px" height="100px">
                              <input type="file" placeholder="Upload image" name="image2" value="{{dataa.Image2}}">
                          </div>
                      </div>
                       <div class="form-group">
                          <label>Image3</label>
                          <div>
                              <img src ="{{dataa.Image3.url}}" width="100px" height="100px">
                              <input type="file" placeholder="Upload image" name="image3" value="{{dataa.Image3}}">
                          </div>
                      </div>
                    <button type="submit" class="btn btn-primary mr-2">Submit</button>
                   <button class="btn btn-light">Cancel</button>
                  </form>
                </div>
              </div>
            </div>

</body>
</html>
{% endblock %}
